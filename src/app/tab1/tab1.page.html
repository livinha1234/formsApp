<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button>
      </ion-button>
    </ion-buttons>
    <ion-title>FormsApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>

    <ion-row>
      <ion-col>

        <ion-button color= "dark" routerLink="/login" expand="block">Fazer Login</ion-button>
</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="dark" routerLink="/registro" expand="block">Fazer Registro</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="dark" routerLink="/produtos" expand="block">Cadastrar Produtos</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item-sliding *ngFor="let user of listaUsuarios">

    <ion-item>
      <ion-label>
        <div>
          <h1>{{user.nome}}</h1>
          <span style="float: right;">{{user.cpf}}</span>
          <a href="mailto:{{user.email}}"> {{user.email}} </a>
        </div>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="excluirRegistro(user.email)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>

    </ion-item-options>
  </ion-item-sliding>
</ion-content>
